name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build, Lint, Format, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Bundle
        run: npm run bundle

      - name: Verify dist is up to date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "Error: dist/ folder is not up to date. Please run 'npm run bundle' and commit the changes."
            git diff dist/
            exit 1
          fi
