name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch
      create_release:
        description: "Create a GitHub release (only works on default branch)"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  release:
    name: Bundle and Release
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump version using npm version (without git tag)
          NEW_VERSION=$(npm version ${{ inputs.version_bump }} --no-git-tag-version)
          # Remove 'v' prefix if present
          NEW_VERSION=${NEW_VERSION#v}
          echo "New version: $NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Bundle
        run: npm run bundle

      - name: Commit changes
        run: |
          git add package.json package-lock.json dist/
          git commit -m "chore: release v${{ steps.version.outputs.new_version }}"
          git push

      - name: Check if on default branch
        id: check-branch
        run: |
          DEFAULT_BRANCH=$(gh repo view --json defaultBranchRef --jq '.defaultBranchRef.name')
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Default branch: $DEFAULT_BRANCH"
          echo "Current branch: $CURRENT_BRANCH"
          if [ "$CURRENT_BRANCH" = "$DEFAULT_BRANCH" ]; then
            echo "is_default=true" >> $GITHUB_OUTPUT
          else
            echo "is_default=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Create GitHub Release
        if: inputs.create_release && steps.check-branch.outputs.is_default == 'true'
        run: |
          gh release create "v${{ steps.version.outputs.new_version }}" \
            --title "v${{ steps.version.outputs.new_version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Update major version tag
        if: inputs.create_release && steps.check-branch.outputs.is_default == 'true'
        run: |
          # Extract major version
          MAJOR_VERSION=$(echo "${{ steps.version.outputs.new_version }}" | cut -d. -f1)
          
          # Delete existing major version tag if it exists
          git tag -d "v$MAJOR_VERSION" 2>/dev/null || true
          git push origin ":refs/tags/v$MAJOR_VERSION" 2>/dev/null || true
          
          # Create new major version tag pointing to current commit
          git tag "v$MAJOR_VERSION"
          git push origin "v$MAJOR_VERSION"

      - name: Skip release creation notice
        if: inputs.create_release && steps.check-branch.outputs.is_default != 'true'
        run: |
          echo "⚠️ Release creation was requested but skipped because the workflow is not running on the default branch."
          echo "The bundle has been committed, but no GitHub release was created."
